<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>üç±</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body>
        <div class="container">
            <div class="hour">
                <div class="clock">
                    <div id="hour"></div>
                    <div id="separator"></div>
                    <div id="minutes"></div>
                </div>
                <div id="greetings"></div>
            </div>
            <div class="secon">
                <div class="secon__date">
                    <div id="month"></div>
                    <div id="day"></div>
                </div>
                <div class="secon__weather">
                    <div class="weather-icon">
                        <img src="icons/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p>- ¬∞<span>c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://github.com/"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    target="blank"
                    href="https://gmail.com"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                
                <a
                    target="blank"
                    href="https://calendar.google.com/calendar/"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="calendar"></i>
                </a>
                
                <a
                    target="blank"
                    href="https://reddit.com/"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="bookmark"></i>
                </a>
                
                <a 
                    target="blank"
                    href="https://columns.app" 
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="trello"></i>
                </a>
                
                <a
                    href="https://www.youtube.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
            </div>

            <div class="card qlist qlist__3">
                <i class="qlist__head" data-feather="music"></i>
                <a
                    href="#Chill"
                    class="qlist__link"
                    >Chill</a
                >
                <a
                    href="#Country"
                    class="qlist__link"
                    >Country</a
                >
                <a
                    href="#Pop"
                    class="qlist__link"
                    >Pop</a
                >
                <a
                    href="#Study"
                    class="qlist__link"
                    >Study</a
                >
            </div>

            <div class="card qlist qlist__4">
                <i class="qlist__head" data-feather="coffee"></i>
                <a href="https://docs.python.org/3/" class="qlist__link">Python Docs</a>
                <a href="https://docs.unity3d.com/Manual/index.html" class="qlist__link">Unity Docs</a>
                <a href="http://web2py.com/book" class="qlist__link">Web2Py Docs</a>
                <a href="https://bootstrapdocs.com/" class="qlist__link">Bootstrap Docs</a>
                
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/weather.js"></script>
        <script src="js/greeting.js"></script>
        <script>
            feather.replace();
        </script>
    </body>
</html>
